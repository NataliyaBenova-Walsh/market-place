<section class="login-page">
    <div class="login-container">
        <form class="login-form"  [formGroup]="reactiveForm" (ngSubmit)="onLogin()">
            <label for="email">Email:</label>
            <input type="text" formControlName="email" id="email">
            <label for="password">Password:</label>
            <input formControlName="password"  type="text" name="password" id="password">
            <button type="submit">Login</button>
            <p>Not registered yet?<a routerLink="register">Sign up here</a></p>
        </form>
    </div>
</section>
