

<section class="profile-page">
   <div class="profile-container" >
        <div class="profile-info">
            <p>Name: <span class="profile-bold"> {{currentUser.firstName}} {{currentUser.lastName}}</span ></p>
        </div>
        <div class="profile-info">
            <p>Email: <span class="profile-bold"> {{currentUser.email}}</span ></p>
        </div>
        <div class="profile-info user-items">
            <p><button class="btn" (click)="onForSale()">Items for sale >></button> </p>
            

            <ng-container *ngIf="currentUserItems.length>0">
            <div class="items-for-sale" *ngFor="let item of currentUserItems">
                <div ><a class="item-for-sale-link" [routerLink]="['/catalog', item.id]">{{item.title}} >></a></div>
            </div>
            </ng-container>
            <ng-container *ngIf="currentUserItems.length==0">No items published yet...</ng-container>

        </div>
   </div>
</section>
