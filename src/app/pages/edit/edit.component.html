<div class="edit-form">
    <h4>Details</h4>
    <form #editItemForm="ngForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input ngModel required type="text" class="form-control" id="title" name="title"/>
      </div>
      <div class="form-group">
        <label for="imgUrl">Image URL:</label>
        <input ngModel required type="text" class="form-control" id="imgUrl" name="imgUrl"/>
    </div>
    <div class="form-group">
        <label for="price">Price:</label>
        <input ngModel required type="text" class="form-control" id="price" name="price"/>
    </div>
      <div class="form-group">
        <label for="desc">Description:</label>
        <input ngModel required type="text" class="form-control" id="desc" name="desc"/>
    </div>

    <button class="btn" type="submit">Update</button>
    <button class="btn">Cancel</button>

    
  </form>


  
  
</div>
