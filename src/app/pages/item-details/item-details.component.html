<div *ngIf="currentItem" class="edit-form">
    <h4>Details</h4>
    <form #editItemForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input required
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentItem.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <input required
        type="text"
        class="form-control"
        id="desc"
        [(ngModel)]="currentItem.desc"
        name="description"
      />
    </div>

    
  </form>
  <button class="badge badge-danger mr-2" (click)="deleteItem()">
    Delete
  </button>

  <button type="submit" class="badge badge-success" (click)="updateItem()">
    Update
  </button>
  <p></p>
</div>
